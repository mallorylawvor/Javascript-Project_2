<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css_File.css">
    <script src=>"main.js"</script>
</head>
<title> Project 9 countdown slide show </title>

<body>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="'seconds" value="" />
    <button onclick="countdown()">click here,</button>
    <p id="timer"></p>

    <!--Slideshow container-->
    <div class="slideshow-Container">

        <!--full-width image with ? -->
        <div class="mySlides fade">
            <div class="numbertext"> 1 / 3 </div>
            <img src="Project9_countdown_slideshow/images/car1.jpg" style="width: 100%;">
            <div class="text">my photo caption 1 </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 2 / 3 </div>
            <img src="Project9_countdown_slideshow/images/car2.jpg" style="width: 100%;">
            <div class="text">my photo caption 2 </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext"> 3/ 3 </div>
            <img src="Project9_countdown_slideshow/images/car3.jpg" style="width: 100%;">
            <div class="text">my photo caption 3 </div>
        </div>

        <!--Next and Pervious buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;<!--what is this number?--></a>
        <a class="next" onabort="" plusSlides(1)">&#10095</a>

    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentslide(1)"></span>
        <span class="dot" onclick="currentslide(2)"></span>
        <span class="dot" onclick="currentslide(3)"></span>
    </div>

</body>

</html>
